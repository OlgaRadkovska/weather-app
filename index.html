<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=Poppins:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d457c62ac1.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <h1><i class="fa-solid fa-location-dot"></i> <span id="city"></span></h1>
    <form class="search" id="change-city">
      <input
        class="city"
        type="text"
        placeholder="ðŸ”ŽChange the city"
        autocomplete="off"
        id="city-input"
      />
      <button type="button" id="currentLocation-btn">Current Location</button>
    </form>

    <div class="container">
      <div class="card text-bg-secondary mb-3 main-card">
        <div class="card-header">Sat 04 June 12:30</div>
        <div class="card-body">
          <h5 class="card-title main-card-title-font-size">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="sunny"
              id="icon"
            />
            <span id="default-temp"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">Â°C</a>
              |
              <a href="#" id="fahrenheit-link">Â°F</a>
            </span>
            <span id="weather-description"></span>
          </h5>
          <p class="card-text main-card-text-font-size">
            Air Humidity <span id="humidity"></span>%
          </p>
          <p class="card-text main-card-text-font-size">
            <span class="wind-speed"
              >Wind Speed <span id="wind-speed"></span> km/h
            </span>
          </p>
        </div>
      </div>

      <div
        class="card text-bg-secondary mb-3 weather-forecast"
        id="forecast"
      ></div>

      <div class="author">
        <a
          href="https://github.com/OlgaRadkovska/weather-app"
          target="_blank"
          rel="norefferer noopener"
          ><img
            src="./img/github-seeklogo.com.svg"
            alt="github logo"
            width="25"
          />
          Open-source code</a
        >
        by Olga Radkovska
      </div>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
